<h1>ORB Feature Detector</h1>
<p>ORB is a fast feature detector/descriptor based on FAST + BRIEF.</p>
<pre>
import cv2


def orb_features(img):
orb = cv2.ORB_create()
return orb.detectAndCompute(img,None)
