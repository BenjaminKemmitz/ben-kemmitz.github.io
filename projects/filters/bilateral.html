<h1>Bilateral Filter</h1>
<p>Bilateral filtering smooths images while preserving edges using spatial and intensity distance weights.</p>
<pre>
import cv2


def bilateral_filter(img):
return cv2.bilateralFilter(img, 9, 75, 75)
