<h1>FAST Corner Detector</h1>
<p>FAST detects corners by comparing circle‑of‑pixels intensities around a candidate pixel.</p>
<pre>
import cv2


def fast_detector(img):
fast = cv2.FastFeatureDetector_create()
return fast.detect(img,None)
