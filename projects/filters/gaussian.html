<h1>Gaussian Blur</h1>
<p>Gaussian blur smooths an image by convolving it with a Gaussian kernel, reducing noise and detail.</p>
<h2>Example Code</h2>
<pre>
import cv2


def gaussian_blur(img):
return cv2.GaussianBlur(img, (5,5), 0)
