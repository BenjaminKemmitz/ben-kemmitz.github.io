<h1>Shi‑Tomasi Good Features to Track</h1>
<p>Shi‑Tomasi improves Harris by selecting corners with maximum minimum eigenvalues.</p>
<pre>
import cv2


def shi_tomasi(img):
gray = cv2.cvtColor(img, cv2.COLOR_BGR2GRAY)
return cv2.goodFeaturesToTrack(gray,100,0.01,10)
